<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>

    <link rel="stylesheet" href="game.css">

    <script src="game.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <input type="number" id="num" placeholder="Enter random number (1-10)">
        <button onclick="number()">Check</button>
        <p>You guessed: <span id="guess"></span></p>
        <p>Computer number: <span id="computer"></span></p>
        <p id="result"></p>
        <p id="result1"></p>
    </div>
</body>
</html>
