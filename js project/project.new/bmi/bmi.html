<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="bmi.css">
    <script src="bmi.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>BMI CALCULATOR</h2>
       <div class="main">
       <span> AGE:</span> <input type="text" name="" id="age" placeholder="Enter your age">
         <span>HEIGHT:</span> <input type="text" name="" id="height" placeholder="Enter your height">
      <span>WEIGHT:</span> <input type="text" name="" id="weight" placeholder="Enter your weight">
       </div>
       <div class="btn">
        <button>MALE</button>
        <button>FEMALE</button>
       </div>
   <div class="cal">
    <button onclick="cal()">CALCULATE BMI</button>
   </div>
   <div class="result">

    <p>BMI:</p>
    <P id="p"></P>
    <p>RESULT:</p>
    <P id="r"></P>
   </div>

    </div>
    
</body>
</html>
