<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product List & Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-9">
      <h3 class="mt-4 mb-3 text-center">PRODUCT LIST</h3>
      <div class="row g-3" id="product-list">
        <!-- Products dynamically loaded -->
      </div>
    </div>
    <div class="col-md-3 cart-sidebar">
      <h5>Shopping Cart <span id="cart-count" class="badge bg-danger float-end">0</span></h5>
      <div id="cart-items" class="mt-3"></div>
      <div class="cart-footer">
        <h6>Total: $<span id="cart-total">0</span></h6>
        <button class="btn btn-light btn-sm w-100 mt-2">CHECK OUT</button>
        <button class="btn btn-secondary btn-sm w-100 mt-2" onclick="clearCart()">CLOSE</button>
      </div>
    </div>
  </div>
</div>

<script src="add.js"></script>

</body>
</html>
