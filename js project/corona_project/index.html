<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>India COVID‑19</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>India COVID‑19 State Tracker</h1>
    <form class="search-form" onsubmit="return false;">
      <input 
        id="stateInput" 
        type="text" 
       list="stateList"
        placeholder="Enter state name (e.g., Maharashtra)" 
        autocomplete="off"
      />
      <datalist id="stateList"></datalist>
      <button id="searchBtn" type="submit">Search</button>
    </form>
    <div id="stats">
      <p class="welcome-message">Enter a state name above to view COVID-19 statistics.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
